##
# Ansible playbook for setting up a Lubuntu Trusty LTS Workstation
#

---
- hosts: local
  become: no

  vars_files:
    - settings.yml

  pre_tasks:
    - name: create /bin/src/tmp/.config dir
      file: path="{{item}}" state=directory mode=0755
      with_items:
        - ~/bin
        - ~/src
        - ~/pkg
        - ~/tmp
        - ~/.config

  roles:
    - dotfiles  # Must be first
    - aussielunix.python
    - awscli
    - bosh-init
    - capotej.packagecloud
    - cf-cli
    - direnv
    - dropbox
    - fly
    - googlechrome
    - keepass2
    - libreoffice
    - lubuntu
    - mkdocs
    - misc      # generic role / dumping ground
    - ntp
    - openconnect
    - rbenv
    - slack
    - terminator
    - terraform
    - vagrant
    - vim
    - virtualbox
